---
- include_role:
    name: firewalld-allow-http-https

# rootless podman cannot bind to privileged ports
- name: Allow binding privileged ports from 80 and up
  sysctl:
    name: net.ipv4.ip_unprivileged_port_start
    value: "80"
    sysctl_set: yes
    state: present
    reload: yes


- name: Install syslog
  dnf:
    name: rsyslog
    state: present

- name: Enable and start syslog service
  systemd:
    daemon_reload: true
    enabled: yes
    state: started
    name: rsyslog
